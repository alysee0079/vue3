<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../../dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{plusOne}}</p>
      <button @click="plus">toggle</button>
    </div>

    <script>
      const { createApp, reactive, computed, ref } = Vue
      createApp({
        setup(props) {
          const count = ref(0)

          const plusOne = computed(() => count.value + 10)

          const plus = () => {
            debugger
            count.value++
          }

          return {
            plusOne,
            plus
          }
        }
      }).mount(document.querySelector('#app'))
    </script>
  </body>
</html>
